<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <form id="form" action="">
            <label for="userName" class="input">
                <h4>Name<span>*</span></h4>
                <input type="text" placeholder="simon" id="userName" name="name" data-required="true">
            </label>
            <label for="password" class="input">
                <h4>Phone<span>*</span></h4>
                <input type="text" placeholder="099-999-99-99" id="phone" name="phone" data-required="true">
            </label>
            <label for="email" class="input">
                <h4>Email</h4>
                <input type="text" placeholder="test@gmail.com" id="email" name="email">
            </label>
            
            <label for="form-textarea" class="input">
            <textarea name="textarea" id="form-textarea"></textarea>
            </label>
            <label for="checkbox" class="checkbox">
                <input type="checkbox" id="checkbox">
                Confirm the processing of personal data
            </label>
            
            <button class="btn">Send</button>

        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
